<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam Pizzeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="nav-bar">
        <button class="nav-btn">Meniu</button>
        <button class="nav-btn">Comenzi</button>
        <div id="logo-spacer"></div>
        <img onclick="location.href='./index.html'" id="logo" src="./assets/logo.png" alt="Fam Pizzeria Logo">
        <button class="nav-btn">Rezervări</button>
        <button class="nav-btn">Despre noi</button>
    </div>

    <div id="slider">
        <div id="slides">
            <div id="description">

            </div>
            <img src="./assets/pizza_1.jpg" alt="Pizza 1" class="slide">
            <img src="./assets/pizza_2.jpg" alt="Pizza 2" class="slide">
            <img src="./assets/pizza_3.jpg" alt="Pizza 3" class="slide">
        </div>
        <button id="prev" onclick="prevSlide()">
            <img src="./assets/arrow-left.png" alt="Left Arrow">
        </button>
        <button id="next" onclick="nextSlide()">
            <img src="./assets/arrow-right.png" alt="Right Arrow">
        </button>
    </div>

    <div class="top-pizza">
        <div class="pizza-card">
            <div class="h-wrapper">
                <h1>Pizza Acciughe E Burrata</h1>
            </div>
            <img src="./assets/pizza_2.jpg" alt="Pizza Acciughe E Burrata">
            <span onclick="location.href='./index.html'">Vizualizează</span>
        </div>
        <div class="pizza-card">
            <div class="h-wrapper">
                <h1>Pizza Napoletană</h1>
            </div>
            <img src="./assets/pizza_1.jpg" alt="Pizza Napoletană">
            <span onclick="location.href='./index.html'">Vizualizează</span>
        </div>
        <div class="pizza-card">
            <div class="h-wrapper">
                <h1>Pizza Salame</h1>
            </div>
            <img src="./assets/pizza_3.jpg" alt="Pizza Salame">
            <span onclick="location.href='./index.html'">Vizualizează</span>
        </div>
    </div>

    <div class="footer"> </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
